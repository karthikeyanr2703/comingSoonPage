<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coming Soon</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
        <div class="container" data-tilt>
            <p id="soon"><span>EPULZ</span> is <br>coming soon !</p>
            <div class="launchTime">
                <div>
                    <div id="inner">
                        <p id="days">00</p>
                    <span>Days</span>
                    </div>
                </div>
                <div>
                   <div id="inner">
                    <p id="hours">00</p>
                    <span>Hours</span>
                   </div>
                </div>
                <div>
                  <div id="inner">
                    <p id="minutes">00</p>
                    <span>Minutes</span>
                  </div>
                </div>
                <div>
                   <div id="inner">
                    <p id="seconds">00</p>
                    <span>Seconds</span>
                   </div>
                </div>
            </div>
            <div id="buttons">
               <div id="button">Register</div>
               <div id="button">Details</div>
            </div>
        </div>
    </div>
